<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f17cce759b.js" crossorigin="anonymous"></script>
    <title>Huddle landing page with single introductory section</title>

</head>
<body>
    <img src="images/logo.svg" alt="logo" class="logo">
    <main class="container">
        <div class="container__image">
            <img src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="container__introductory">
            <h1>Build The Community Your Fans Will Love</h1>

            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.  
            Create connections with your users as you engage in genuine discussion. </p>
    
            <button>Register</button>
            <ul class="introductory__icons">
                <li><i class="fab fa-facebook-f"></i></li>
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-instagram"></i></li>
            </ul>
        </div>
        
    </main>
    

</body>
</html>
